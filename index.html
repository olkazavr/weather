<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="header">
        <input id="input" type="text" placeholder="Please enter city...">
    </div>

    <div id="when-where">
        <p id="city">Montréal,CA</p>
        <p id="date">Tuesday May 28, 2024</p>
    </div>

    <div id="now">
        <p id="temperature">28°</p>
        <p id="feelsLike">Feels like: 30°</p>
        <p id="condition">Sunny</p>
        <p id="varation">Min: 25° Max: 28°</p>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
